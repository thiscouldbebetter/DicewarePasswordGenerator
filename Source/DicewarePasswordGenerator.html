<html>
<body>

<div id="divUi">

	<h3>Diceware Password Generator</h3>

	<p>
		Roll some six-sided dice and enter the results below,
		then click the Choose Words for Rolls button.
	</p>

	<div>
		<label>Words to Choose From:</label>
		<button onclick="buttonWordsToChooseFromDefault_Clicked()">
			Default (for 5 dice)
		</button>

		<br />

		<textarea
			id="textareaWordsToChooseFrom"
			cols="10" rows="6"
			onchange="textareaWordsToChooseFrom_Changed()"
		></textarea>

	</div>
	<div>
		<label>Number of Words to Choose From:</label>
		<input id="inputWordsToChooseFromCount" readonly="true"></input>

		<br />

		<label>Rolls per Word:</label>
		<input id="inputRollsPerWord" readonly="true"></input>

	<div>
		<label>Results of Dice Rolls:</label>
		<button onclick="buttonSimulateRoll_Clicked()">
			Simulate Roll with Pseudorandom Number (for demo only!)
		</button>

		<br />

		<textarea id="inputRollResults" cols="3" rows="6"></textarea>
	</div>

	<button onclick="buttonChooseWordsForRolls_Clicked()">
		Choose Words for Rolls
	</button>

	<div>
		<label>Words Rolled:</label>
		<br />
		<textarea id="inputWordsRolled"
			readonly="true"
			cols="10" rows="5"
		></textarea>
		<br />

		<label>As Password:</label>
		<input
			id="inputWordsRolledAsPassword"
			readonly="true"
			style="width:300px"
		></input>

	</div>

	<div>
		<label>Number of Words Rolled:</label>
		<input id="inputWordsRolledCount" readonly="true"></input>

		<br />

		<label>Possible Values:</label>
		<input id="inputPossibleValues" readonly="true"></input>

		<br />

		<label>Bits of Entropy:</label>
		<input id="inputBitsOfEntropy" readonly="true"></input>
	</div>

</div>

<script type="text/javascript">

function buttonChooseWordsForRolls_Clicked()
{
	var d = document;

	var textareaWordsToChooseFrom =
		d.getElementById("textareaWordsToChooseFrom");
	var wordsToChooseFromAsString =
		textareaWordsToChooseFrom.value;
	var wordsToChooseFrom =
		wordsToChooseFromAsString.split("\n");

	var inputRollResults =
		d.getElementById("inputRollResults");
	var rollResultsAsString = inputRollResults.value;
	var rollResultsAsStrings =
		rollResultsAsString.split("");
	var rollResults =
		rollResultsAsStrings.map(x => parseInt(x));

	var facesPerDie = 6;
	rollResults = rollResults.filter
	(
		x =>
			x != null
			&& isNaN(x) == false
			&& x >= 1
			&& x <= facesPerDie
	);

	var rollsPerWord = Math.floor
	(
		Math.log(wordsToChooseFrom.length) / Math.log(facesPerDie)
	);

	var numberOfWordsToRoll =
		Math.floor(rollResults.length / rollsPerWord);

	var wordsRolledSoFar = [];

	for (var w = 0; w < numberOfWordsToRoll; w++)
	{
		var rollsForWordAsSingleNumber = 0;

		for (var r = 0; r < rollsPerWord; r++)
		{
			var rollIndex = w * rollsPerWord + r;
			var rollResult = rollResults[rollIndex];
			rollsForWordAsSingleNumber *= facesPerDie;
			rollsForWordAsSingleNumber += (rollResult - 1);
		}

		var wordRolled =
			wordsToChooseFrom[rollsForWordAsSingleNumber];

		wordsRolledSoFar.push(wordRolled);
	}

	var wordsRolledJoined = wordsRolledSoFar.join("\n");

	var inputWordsRolled =
		d.getElementById("inputWordsRolled");
	inputWordsRolled.value = wordsRolledJoined;

	var wordsRolledAsPassword =
		wordsRolledSoFar.map
		(
			x =>
				x.substr(0, 1).toUpperCase()
				+ x.substr(1).toLowerCase()
		).join("") + "_1";

	var inputWordsRolledAsPassword =
		d.getElementById("inputWordsRolledAsPassword");
	inputWordsRolledAsPassword.value =
		wordsRolledAsPassword;

	var inputWordsRolledCount =
		d.getElementById("inputWordsRolledCount");
	inputWordsRolledCount.value = wordsRolledSoFar.length;

	var possibleValueCount =
		Math.pow(facesPerDie, numberOfWordsToRoll * rollsPerWord);

	var inputPossibleValues =
		d.getElementById("inputPossibleValues");
	inputPossibleValues.value = possibleValueCount;

	var bitsOfEntropy =
		Math.log(possibleValueCount) / Math.log(2);
	var inputBitsOfEntropy =
		d.getElementById("inputBitsOfEntropy");
	inputBitsOfEntropy.value = bitsOfEntropy;
}

function buttonSimulateRoll_Clicked()
{
	var d = document;
	var inputRollResults =
		d.getElementById("inputRollResults");

	var facesPerDie = 6;
	var rollResult =
		Math.floor(Math.random() * facesPerDie) + 1;
	inputRollResults.value += rollResult;
}

function buttonWordsToChooseFromDefault_Clicked()
{
	var d = document;

	var wordsToChooseFrom = wordsToChooseFromDefault();
	var textareaWordsToChooseFrom =
		d.getElementById("textareaWordsToChooseFrom");
	textareaWordsToChooseFrom.value = wordsToChooseFrom;

	textareaWordsToChooseFrom_Changed();
}

function textareaWordsToChooseFrom_Changed()
{
	var d = document;

	var textareaWordsToChooseFrom =
		d.getElementById("textareaWordsToChooseFrom");
	var wordsToChooseFromAsString =
		textareaWordsToChooseFrom.value;
	var wordsToChooseFrom =
		wordsToChooseFromAsString.split("\n");

	var inputWordsToChooseFromCount =
		d.getElementById("inputWordsToChooseFromCount");
	inputWordsToChooseFromCount.value =
		wordsToChooseFrom.length;
	
	var facesPerDie = 6;
	var rollsPerWord = Math.floor
	(
		Math.log(wordsToChooseFrom.length)
		/ Math.log(facesPerDie)
	);
	var inputRollsPerWord
		= d.getElementById("inputRollsPerWord");
	inputRollsPerWord.value = rollsPerWord;	
}
